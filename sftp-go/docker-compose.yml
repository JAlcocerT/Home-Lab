services:
  sftpgo:
    image: drakkan/sftpgo:latest
    container_name: sftpgo
    # Automatically restart the container unless it is explicitly stopped
    restart: unless-stopped 

    # Port mappings:
    # 8066 (Host) -> 8080 (Container): For the web administration panel and WebDAV
    # 2022 (Host) -> 2022 (Container): For SFTP/FTP/FTPS connections
    ports:
      - "8066:8080"
      - "2022:2022"

    # Volume mapping:
    # This mounts your local directory (where users' files will be stored) 
    # to the container's designated storage path (/srv).
    # NOTE: Ensure the local path '/home/jalcocert/Desktop' exists before running.
    volumes:
      - /home/jalcocert/Desktop:/srv
