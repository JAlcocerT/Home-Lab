#version: '3'
#sudo docker compose -f docker-compose.traefiktinyauth.yml up -d
services:
  openspeedtest:
    image: openspeedtest/latest
    container_name: openspeedtest-traefik-tinyauth
    # ports:
    #   - "6040:3000"
    #   - "6041:3001"
    restart: unless-stopped
    networks:
      - traefik_traefik-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.openspeedtest.entrypoints=http"
      - "traefik.http.routers.openspeedtest.rule=Host(`openspeedtest.casa.jalcocertech.com`)" #Tweak this with your subdomain
      - "traefik.http.middlewares.openspeedtest-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.openspeedtest.middlewares=openspeedtest-https-redirect"
      - "traefik.http.routers.openspeedtest-secure.entrypoints=https"
      - "traefik.http.routers.openspeedtest-secure.rule=Host(`openspeedtest.casa.jalcocertech.com`)" #Tweak this with your subdomain
      - "traefik.http.routers.openspeedtest-secure.tls=true"
      - "traefik.http.routers.openspeedtest.tls.certresolver=cloudflare"
      - "traefik.http.routers.openspeedtest.service=openspeedtest"
      - "traefik.http.services.openspeedtest.loadbalancer.server.port=3000"
      #- "traefik.http.middlewares.tinyauth.forwardauth.address=http://tinyauth:3000/api/auth/traefik" #IMPORTANT!!!
      - "traefik.http.routers.openspeedtest-secure.middlewares=tinyauth"
networks:
 traefik_traefik-proxy:
    external: true    