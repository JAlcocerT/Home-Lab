<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexCharts Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3f51b5;
            --primary-light: #757de8;
            --primary-dark: #002984;
            --text: #333;
            --text-secondary: #666;
            --bg: #f5f7fa;
            --card-bg: #fff;
            --border: #e0e0e0;
            --error: #f44336;
            --success: #4caf50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--bg);
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            color: var(--primary-dark);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto;
        }

        .app-container {
            display: flex;
            gap: 30px;
            margin-top: 30px;
        }

        .panel {
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 20px;
            flex: 1;
            min-height: 600px;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .panel-title {
            font-weight: 500;
            color: var(--primary);
        }

        .panel-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: rgba(63, 81, 181, 0.1);
        }

        textarea {
            width: 100%;
            flex: 1;
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: 5px;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            background: #f8f9fa;
            color: var(--text);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 2px rgba(63, 81, 181, 0.2);
        }

        #chart {
            flex: 1;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 5px;
            overflow: hidden;
        }

        .error-message {
            color: var(--error);
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            color: var(--success);
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .example-selector {
            margin-top: 15px;
        }

        .example-selector select {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid var(--border);
            background: white;
            color: var(--text);
            cursor: pointer;
        }

        @media (max-width: 900px) {
            .app-container {
                flex-direction: column;
            }
            
            .panel {
                min-height: 400px;
            }
            
            #chart {
                min-height: 400px;
            }
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ApexCharts Generator</h1>
            <p class="subtitle">Create beautiful, interactive charts by simply editing the JSON configuration. See your changes in real-time!</p>
        </header>

        <div class="app-container">
            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">Chart Configuration</h2>
                    <div class="panel-actions">
                        <button id="btnReset" class="btn btn-outline">Reset</button>
                        <button id="btnGenerate" class="btn">
                            <span class="spinner" id="spinner"></span>
                            <span>Update Chart</span>
                        </button>
                    </div>
                </div>
                
                <div class="example-selector">
                    <label for="exampleSelect">Load Example: </label>
                    <select id="exampleSelect">
                        <option value="">Select an example...</option>
                        <option value="line">Line Chart</option>
                        <option value="bar">Bar Chart</option>
                        <option value="pie">Pie Chart</option>
                        <option value="area">Area Chart</option>
                        <option value="donut">Donut Chart</option>
                    </select>
                </div>
                
                <textarea id="chartConfig" spellcheck="false">{
    "chart": {
        "type": "line",
        "height": "100%"
    },
    "series": [{
        "name": "Sample Data",
        "data": [30, 40, 45, 50, 49, 60, 70, 91]
    }],
    "xaxis": {
        "categories": ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug"],
        "title": {
            "text": "Month"
        }
    },
    "yaxis": {
        "title": {
            "text": "Value"
        }
    },
    "title": {
        "text": "Sample Line Chart",
        "align": "center",
        "style": {
            "fontSize": "16px",
            "fontWeight": "bold"
        }
    },
    "stroke": {
        "curve": "smooth"
    },
    "toolbar": {
        "show": true
    }
}
}</textarea>
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message">Chart updated successfully!</div>
            </div>
            
            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">Chart Preview</h2>
                    <div class="panel-actions">
                        <button id="btnDownloadPNG" class="btn btn-outline">Download PNG</button>
                        <button id="btnDownloadSVG" class="btn btn-outline">Download SVG</button>
                    </div>
                </div>
                <div id="chart">
                    <p>Your chart will appear here...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global chart instance
        let chart;
        
        // DOM Elements
        const chartConfigEl = document.getElementById('chartConfig');
        const chartContainer = document.getElementById('chart');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const btnGenerate = document.getElementById('btnGenerate');
        const btnReset = document.getElementById('btnReset');
        const btnDownloadPNG = document.getElementById('btnDownloadPNG');
        const btnDownloadSVG = document.getElementById('btnDownloadSVG');
        const exampleSelect = document.getElementById('exampleSelect');
        const spinner = document.getElementById('spinner');

        // Example configurations
        const examples = {
            line: {
                series: [{
                    name: 'Sales',
                    data: [30, 40, 35, 50, 49, 60, 70, 91, 125]
                }],
                options: {
                    chart: { type: 'line', height: '100%' },
                    xaxis: {
                        categories: [1991, 1992, 1993, 1994, 1995, 1996, 1997, 1998, 1999],
                        title: { text: 'Year' }
                    },
                    yaxis: { title: { text: 'Sales' } },
                    title: { text: 'Annual Sales Growth' }
                }
            },
            bar: {
                series: [{
                    name: 'Revenue',
                    data: [400, 430, 448, 470, 540, 580, 690, 1100, 1200, 1380]
                }],
                options: {
                    chart: { type: 'bar', height: '100%' },
                    plotOptions: {
                        bar: {
                            borderRadius: 4,
                            horizontal: true,
                        }
                    },
                    xaxis: {
                        categories: ['South Korea', 'Canada', 'United Kingdom', 'Netherlands', 'Italy', 'France', 'Japan', 'United States', 'China', 'Germany'],
                        title: { text: 'Revenue (in millions)' }
                    },
                    title: { text: 'Top 10 Countries by Revenue' }
                }
            },
            pie: {
                series: [44, 55, 13, 43, 22],
                options: {
                    chart: { type: 'pie', height: '100%' },
                    labels: ['Team A', 'Team B', 'Team C', 'Team D', 'Team E'],
                    title: { text: 'Team Distribution' },
                    responsive: [{
                        breakpoint: 480,
                        options: {
                            chart: { width: 200 },
                            legend: { position: 'bottom' }
                        }
                    }]
                }
            },
            area: {
                series: [{
                    name: 'Series 1',
                    data: [31, 40, 28, 51, 42, 109, 100]
                }, {
                    name: 'Series 2',
                    data: [11, 32, 45, 32, 34, 52, 41]
                }],
                options: {
                    chart: { 
                        type: 'area',
                        height: '100%',
                        stacked: true
                    },
                    xaxis: {
                        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
                        title: { text: 'Month' }
                    },
                    yaxis: { title: { text: 'Value' } },
                    title: { text: 'Area Chart Example' },
                    stroke: { curve: 'smooth' },
                    fill: {
                        type: 'gradient',
                        gradient: {
                            opacityFrom: 0.6,
                            opacityTo: 0.8,
                        }
                    }
                }
            },
            donut: {
                series: [44, 55, 41, 17, 15],
                options: {
                    chart: { 
                        type: 'donut',
                        height: '100%'
                    },
                    labels: ['Team A', 'Team B', 'Team C', 'Team D', 'Team E'],
                    title: { text: 'Donut Chart Example' },
                    responsive: [{
                        breakpoint: 480,
                        options: {
                            chart: { width: 200 },
                            legend: { position: 'bottom' }
                        }
                    }],
                    plotOptions: {
                        pie: {
                            donut: {
                                labels: {
                                    show: true,
                                    total: {
                                        show: true,
                                        label: 'Total',
                                        color: '#373d3f',
                                        formatter: function (w) {
                                            return w.globals.seriesTotals.reduce((a, b) => a + b, 0);
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        };

        // Initialize the chart with default configuration
        function initChart() {
            const config = getChartConfig();
            renderChart(config);
        }

        // Parse and validate chart configuration
        function getChartConfig() {
            try {
                const config = JSON.parse(chartConfigEl.value);
                
                // Validate that we have the required structure
                if (!config.series || !Array.isArray(config.series)) {
                    showError('Configuration must include a "series" array');
                    return null;
                }
                
                if (!config.options || typeof config.options !== 'object') {
                    showError('Configuration must include an "options" object');
                    return null;
                }
                
                // Ensure the chart takes full container height
                if (!config.options.chart) config.options.chart = {};
                
                // Preserve user's chart type if specified, otherwise default to line
                if (!config.options.chart.type) {
                    config.options.chart.type = 'line';
                }
                
                config.options.chart.height = '100%';
                
                return config;
            } catch (error) {
                showError('Invalid JSON: ' + error.message);
                return null;
            }
        }

        // Render or update the chart
        function renderChart(config) {
            if (!config) return;
            
            // Clear previous error/success messages
            hideMessages();
            
            try {
                // Prepare the ApexCharts configuration
                const apexConfig = {
                    series: config.series,
                    chart: config.options.chart,
                    ...config.options
                };
                
                // If chart already exists, update it
                if (chart) {
                    chart.updateOptions(apexConfig, true);
                } 
                // Otherwise, create a new chart
                else {
                    chartContainer.innerHTML = ''; // Clear any previous content
                    chart = new ApexCharts(chartContainer, apexConfig);
                    chart.render();
                }
                showSuccess('Chart updated successfully!');
            } catch (error) {
                showError('Error rendering chart: ' + error.message);
                console.error('Chart rendering error:', error);
            }
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // Hide success message after 3 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        // Hide all messages
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Download chart as image
        function downloadChart(format) {
            if (!chart) {
                showError('No chart to download');
                return;
            }
            
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            const filename = `chart-${timestamp}.${format}`;
            
            try {
                chart.dataURI({ format: format, quality: 1 })
                    .then(({ imgURI }) => {
                        const link = document.createElement('a');
                        link.download = filename;
                        link.href = imgURI;
                        link.click();
                    });
            } catch (error) {
                showError('Error downloading chart: ' + error.message);
            }
        }

        // Event Listeners
        btnGenerate.addEventListener('click', () => {
            const config = getChartConfig();
            if (config) {
                renderChart(config);
            }
        });

        btnReset.addEventListener('click', () => {
            chartConfigEl.value = JSON.stringify(examples.line, null, 4);
            renderChart(getChartConfig());
        });

        btnDownloadPNG.addEventListener('click', () => downloadChart('png'));
        btnDownloadSVG.addEventListener('click', () => downloadChart('svg'));

        exampleSelect.addEventListener('change', (e) => {
            const example = e.target.value;
            if (example && examples[example]) {
                chartConfigEl.value = JSON.stringify(examples[example], null, 4);
                renderChart(getChartConfig());
            }
        });

        // Auto-update chart when user stops typing (with debounce)
        let typingTimer;
        chartConfigEl.addEventListener('input', () => {
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                const config = getChartConfig();
                if (config) {
                    renderChart(config);
                }
            }, 1000);
        });

        // Initialize the chart when the page loads
        document.addEventListener('DOMContentLoaded', initChart);
    </script>
</body>
</html>
