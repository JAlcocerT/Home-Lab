volumes:
  node_modules:
  app_data:

version: '3.8'

services:
  gatsby-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: gatsby-dev:latest
    ports:
      - "8000:8000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development

  gatsby-prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: gatsby-prod:latest
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production